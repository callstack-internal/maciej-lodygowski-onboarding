appId: org.reactjs.native.example.weather-app
---
- launchApp
- tapOn:
      id: "kyiv"
- assertVisible: "Kyiv"
- tapOn: "Weather"
- tapOn:
      id: "search"
- inputText: "Wroc"
- assertVisible:
      id: "wroclaw"
- tapOn:
      id: "clear-search"
- hideKeyboard
- assertVisible:
      id: 'warsaw'

